<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">


            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                <nav th:replace="fragments/commons::nav"></nav>
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Order</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Order</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->


        <!-- Reservation Start -->
        <div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
            <div class="row g-0">

                <div class="col-md-12 bg-dark d-flex align-items-center">
                    <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal" >Order </h5>
                        <h1 class="text-white mb-4">Make An Order Online</h1>
                        <form th:action="@{/orders/addFood}" method="post">
                            <div>
<!--                                <label for="menu">Menu:</label>-->
                                <select class="form-control" name="menuId" id="menuDropdown">
                                    <option value="" disabled selected>Select a food</option>
                                    <option th:each="menu : ${allMenus}"
                                            th:value="${menu.id}"
                                            th:text="${menu.name + ' - ' + menu.description + ' - ' + menu.price + ' lev'}"
                                            th:data-price="${menu.price}">
                                    </option>
                                </select>
                            </div>
                            <div>
<!--                                <label for="quantity">Quantity:</label>-->
                                <select class="form-control" name="quantity" id="quantityDropdown">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <button class="btn btn-primary w-100 py-3" type="submit">Add Food</button>
                        </form>

                        <form th:action="@{/order/submit}" method="post">
                            <div>
                                <label for="foodField">Selected Foods:</label>
                                <textarea class="form-control" id="foodField" style="height: 150px" name="foodField" readonly  th:text="${selectedFoods}"></textarea>
                            </div>

                            <div>
                                <label class="text-white mb-4" for="totalPrice">Total Price:</label>
                                <input type="text" id="totalPrice" name="totalPrice" readonly th:value="${totalPrice}"/>
                            </div>

                            <button class="btn btn-primary w-100 py-3" type="submit">Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Youtube Video</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 16:9 aspect ratio -->
                        <div class="ratio ratio-16x9">
                            <iframe class="embed-responsive-item" src="" id="video" allowfullscreen allowscriptaccess="always"
                                allow="autoplay"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Reservation Start -->
        

        <!-- Footer Start -->
       <div th:replace="fragments/commons::footer"></div>
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script>
        function addSelectedMenu() {
            const dropdown = document.getElementById('menuDropdown');
            const selectedText = dropdown.options[dropdown.selectedIndex].text;

            // Get the existing value of the input field and append the selected text
            const inputField = document.getElementById('selectedMenuField');
            if (inputField.value) {
                inputField.value += '\n' + selectedText; // Append with a comma separator
            } else {
                inputField.value = selectedText; // Directly set if empty
            }
        }
    </script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
